<!DOCTYPE html>
<html>
<head>
    <title>Task 4</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    <button id="showDateButton">Show Date</button> <br>
    <p id="displayArea"></p>
    <button id="showTimeButton">Show Time</button>
    <p id="displayArea1"></p>
    <script>
        function showDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toDateString();
            document.getElementById('displayArea').textContent = `Current Date: ${formattedDate}`;
        }
        function showTime() {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById('displayArea1').textContent = `Current Time: ${formattedTime}`;
        }
        document.getElementById('showDateButton').addEventListener('click', showDate);
        document.getElementById('showTimeButton').addEventListener('click', showTime);
    </script>
</body>
</html>
