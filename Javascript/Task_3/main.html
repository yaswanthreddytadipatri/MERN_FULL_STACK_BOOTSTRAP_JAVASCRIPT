<!DOCTYPE html>
<html>
<head>
    <title>Task 3</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br>

        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>

    <h2>Results:</h2>
    <p id="multiplicationResult"></p>
    <p id="divisionResult"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers.');
                return;
            }
            const multiplication = num1 * num2;
            document.getElementById('multiplicationResult').textContent = `Multiplication: ${multiplication}`;
            document.getElementById('divisionResult').textContent = ``;
        }
        function divide(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers.');
                return;
            }
            const division = num1 / num2;
            document.getElementById('multiplicationResult').textContent = ``;
            document.getElementById('divisionResult').textContent = `Division: ${division}`;
        }
    </script>
</body>
</html>
