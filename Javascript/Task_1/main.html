<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <form id="reverseForm">
        <label for="number">Enter a Number:</label>
        <input type="number" id="number" required>
        <button type="button" onclick="reverseNumber()">Reverse</button>
    </form>
    <p>Reversed Number: <span id="reversedNumber"></span></p>

    <script>
        function reverseNumber() {
            const inputNumber = document.getElementById('number').value;
            const numString = inputNumber.toString();
            const reversedString = numString.split('').reverse().join('');
            document.getElementById('reversedNumber').textContent = reversedString;
        }
    </script>
</body>
</html>
